---
# Als ik van school naar huis ga stuur dan een bericht hoelaat ik thuis kom.
- alias: Travel from school to home
  trigger:
    - platform: zone
      entity_id: device_tracker.2779d988391c7ece
      zone: zone.hogeschool_leiden
      event: leave
  condition:
    - condition: time
      after: '11:00:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
    - condition: zone
      entity_id: device_tracker.2779d988391c7ece
      zone: zone.station_leiden
  action:
    - service: notify.telegram_klaas
      data:
        message: 'Klaas is onderweg naar huis vanaf Leiden en in Alkmaar om: {{ states.sensor.leiden__alkmaar.attributes.arrival_time_actual }} via de route: {{ states.sensor.leiden__alkmaar.attributes.route }}.'
