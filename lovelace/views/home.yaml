---
################################## Home ##################################
id: home
title: Thuis
path: home
icon: mdi:home-assistant
cards:
  # Person status
  - type: horizontal-stack
    cards:
      - image: /local/klaas-overlay.jpg
        elements:
          - style:
              color: white
              top: 93%
              left: 20%
            type: state-label
            entity: sensor.klaas_status
          - style:
              color: white
              top: 93%
              left: 90%
            type: state-label
            entity: sensor.battery_phone_klaas
          - style:
              color: white
              top: 92%
              left: 75%
            type: state-icon
            entity: sensor.battery_phone_klaas
          - style:
              color: white
              top: 93%
              left: 55%
            type: state-label
            entity: proximity.home
        type: picture-elements
      - image: /local/grietje-overlay.jpg
        elements:
          - style:
              color: white
              top: 93%
              left: 20%
            type: state-label
            entity: sensor.grietje_status
        type: picture-elements
  # Darksky
  - type: custom:weather-card
    entity: weather.dark_sky
    icons: "/local/lovelace/cards/weather/icons/"
  # Public transport
  # Train
  - type: vertical-stack
    cards:
      - type: entities
        title: Treintijden
        show_header_toggle: false
        entities:
          - sensor.alkmaar_leiden
          - sensor.leiden_alkmaar
          - type: divider
          - sensor.schiphol_airport_leiden
          - sensor.leiden_schiphol_airport
      # Bus
      - type: custom:auto-entities
        card:
          type: glance
          title: Bushalte kanaalkade -> station
          columns: 5
          show_header_toggle: false
          show_name: false
        filter:
          include:
            - entity_id: sensor.bushalte_kanaalkade_1*
          exclude:
            - state: 'unknown'
  # DSMR
  # Daily
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Stroom verbruik
        icon: mdi:flash-outline
        entities:
          - entity: sensor.daily_energy_offpeak
            name: Laag
          - entity: sensor.daily_energy_peak
            name: Hoog
        decimals: 3
      - type: custom:mini-graph-card
        name: Gas verbruik
        icon: mdi:gas-cylinder
        entities:
          - entity: sensor.daily_gas

  # Power and Gas use at the moment
  - type: horizontal-stack
    cards:
      - type: gauge
        entity: sensor.power_consumption
        max: 3
    # - type: gauge
    #  entity: sensor.hourly_gas_consumption
    #  max: 1

  # Filter on lights
  - type: entity-filter
    card:
      title: Lampen die aan staan
    entities:
      - light.vliering_achter_zolder_manual
      - light.vliering_voor_zolder_manual
      - switch.led_bureau_zolder
      - switch.lamp_slaapkamer_zolder
      - switch.led_slaapkamer_zolder
    state_filter:
      - "on"
    show_empty: false
