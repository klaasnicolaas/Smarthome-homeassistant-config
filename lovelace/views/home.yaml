---
################################## Home ##################################
id: home
title: Thuis
path: home
icon: mdi:home-assistant
cards:
  # Person status
  - type: horizontal-stack
    cards:
      - image: /local/klaas-overlay.jpg
        elements:
          - style:
              color: white
              top: 93%
              left: 20%
            type: state-label
            entity: sensor.klaas_status
          - style:
              color: white
              top: 93%
              left: 90%
            type: state-label
            entity: sensor.battery_phone_klaas
          - style:
              color: white
              top: 92%
              left: 75%
            type: state-icon
            entity: sensor.battery_phone_klaas
          - style:
              color: white
              top: 93%
              left: 55%
            type: state-label
            entity: proximity.home
        type: picture-elements
      - image: /local/grietje-overlay.jpg
        elements:
          - style:
              color: white
              top: 93%
              left: 20%
            type: state-label
            entity: sensor.grietje_status
        type: picture-elements
  # Darksky
  - type: custom:weather-card
    entity: weather.dark_sky
    icons: "/local/lovelace/cards/weather/icons/"
  # Public transport
  # Train
  - type: vertical-stack
    cards:
      - type: entities
        title: Treintijden
        show_header_toggle: false
        entities:
          - sensor.alkmaar_leiden
          - sensor.leiden_alkmaar
          - type: divider
          - sensor.schiphol_airport_leiden
          - sensor.leiden_schiphol_airport
      # Bus
      - type: custom:auto-entities
        card:
          type: glance
          title: Bushalte kanaalkade -> station
          columns: 5
          show_header_toggle: false
          show_name: false
        filter:
          include:
            - entity_id: sensor.bushalte_kanaalkade_1*
          exclude:
            - state: 'unknown'
  # DSMR
  # Daily
  - type: horizontal-stack
    cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.dsmr_current_electricity_watts
            decimals: 0
            unit: 'W'
            area: "Elektriciteit"
          - entity: sensor.dsmr_current_electricity_cost
            decimals: 2
            unit: 'â‚¬ per uur'
            area: "Elektriciteit"
        show:
          horseshoe_style: 'lineargradient'
        layout:
          hlines:
            - id: 0
              xpos: 50
              ypos: 50
              length: 40
              styles:
                - stroke: var(--primary-text-color);
                - stroke-width: 5;
                - stroke-linecap: round;
                - opacity: 0.7;
          states:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 42
              styles:
                - font-size: 3em;
                - stroke: var(--primary-text-color);
            - id: 1
              entity_index: 1
              xpos: 29
              ypos: 65
              styles:
                - text-anchor: start;
                - font-size: 1.5em;
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 3600
        color_stops:
          1: '#FFF6E3'
          3600: '#FFBF00'
        style:
          --ha-card-box-shadow: none
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Electricity
        entities:
        - entity: sensor.dsmr_daily_power
          name: Power_daily
          show_state: true
          show_graph: false
          show_line: false
          show_points: false
          show_legend: false
          show_fill: false
        - entity: sensor.dsmr_hourly_power
          name: Power
          show_state: false
          color: '#FFBF00'
        - entity: sensor.dsmr_daily_power_cost
          name: Cost
          show_state: true
          show_graph: false
          show_line: false
          show_points: false
          show_legend: false
          show_fill: false
        line_color: var(--icon-color-amber)
        icon: mdi:flash
        aggregate_func: max
        group_by: hour
        show:
          graph: bar
          name: false
          icon: false
        hours_to_show: 24
        decimals: 2
        hour24: true
        font_size: 65

  # Filter on lights
  - type: entity-filter
    card:
      title: Lampen die aan staan
    entities:
      - light.vliering_achter_zolder_manual
      - light.vliering_voor_zolder_manual
      - switch.led_bureau_zolder
      - switch.lamp_slaapkamer_zolder
      - switch.led_slaapkamer_zolder
    state_filter:
      - "on"
    show_empty: false
