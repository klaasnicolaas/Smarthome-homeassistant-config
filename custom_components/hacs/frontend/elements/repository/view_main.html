<div class='hacs-overview-container'>
  <div class="row">
    <div class="col s12">
      <div class="card hacscolor">
        <div class="card-content">
          <span class="card-title">
            <b>{NAME}</b>
            <a class='dropdown-trigger btn right' href='#' data-target='dropdown1' style="background-color: var(--primary-color); padding-top: 8px; height: 48">
            <i class="fas fa-bars"></i>
            </a>

            <ul id='dropdown1' class='dropdown-content'>
            <li><a class="dropdown-list-item" href="{API}/repository_update_repository/{ID}" onclick="toggleLoading()">Reload</a></li>
            {DROP-BETA}
            {DROP-HIDE}
            <li><a class="dropdown-list-item" rel='noreferrer' href="https://github.com/{REPOSITORY_NAME}/issues/" target="_blank">Open issue</a></li>
            <li><a class="dropdown-list-item" rel='noreferrer' href="https://github.com/custom-components/hacs/issues/new?title={REPOSITORY_NAME}&labels=flag&assignee=ludeeus&template=flag.md" target="_blank">Flag this</a></li>
            </ul>
          </span>
          <p>{DESCRIPTION}</p></br>
          {INSTALLED}
          {AVAILABLE}
          </br>
          {AUTHORS}
          </div>
        <div class="card-action">
          {MAIN_ACTION}
          {CHANGELOG}
          <a rel='noreferrer' href='https://github.com/{REPOSITORY_NAME}' target='_blank' style='color: var(--primary-color) !important'>repository</a>
          {OPEN_PLUGIN}
          {UNINSTALL}
        </div>
      </div>
    </div>
  </div>
</div>
