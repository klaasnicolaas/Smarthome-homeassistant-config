---
# MQTT (aka MQ Telemetry Transport) is a machine-to-machine or “Internet of Things” connectivity protocol on top of TCP/IP.
# It allows extremely lightweight publish/subscribe messaging transport.
#
# https://www.home-assistant.io/components/mqtt/
#

mqtt:
  broker: !secret mqtt_broker_ip
  port: 1883
  username: !secret mqtt_broker_user
  password: !secret mqtt_broker_pass