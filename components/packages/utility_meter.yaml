---
#
# See also: https://www.home-assistant.io/components/utility_meter/
#
utility_meter:
  # Stroom per uur
  dsmr_hourly_power_offpeak:
    source: sensor.energy_consumption_tarif_1
    cycle: hourly
  dsmr_hourly_power_peak:
    source: sensor.energy_consumption_tarif_2
    cycle: hourly
  # Gas per uur
  dsmr_hourly_gas:
    source: sensor.gas_consumption
    cycle: hourly
  # Stroom per dag
  dsmr_daily_power_offpeak:
    source: sensor.energy_consumption_tarif_1
    cycle: daily
  dsmr_daily_power_peak:
    source: sensor.energy_consumption_tarif_2
    cycle: daily
  # Gas per dag
  dsmr_daily_gas:
    source: sensor.gas_consumption
    cycle: daily
  # Stroom per week
  dsmr_weekly_power_offpeak:
    source: sensor.energy_consumption_tarif_1
    cycle: weekly
  dsmr_weekly_power_peak:
    source: sensor.energy_consumption_tarif_2
    cycle: weekly
  # Gas per week
  dsmr_weekly_gas:
    source: sensor.gas_consumption
    cycle: weekly
  # Strom per maand
  dsmr_monthly_power_offpeak:
    source: sensor.energy_consumption_tarif_1
    cycle: monthly
  dsmr_monthly_power_peak:
    source: sensor.energy_consumption_tarif_2
    cycle: monthly
  # Gas per maand
  dsmr_monthly_gas:
    source: sensor.gas_consumption
    cycle: monthly
