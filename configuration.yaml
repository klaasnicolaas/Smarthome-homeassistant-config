homeassistant:
  # Name of the location where Home Assistant is running
  name: Smart Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret homeassistant_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization #
  customize: !include customize.yaml
  # Packages #
  packages: !include_dir_named components/packages
  # Whitelist #
  whitelist_external_dirs: !secret whitelist_dir_config

# Enables the frontend
frontend:
    javascript_version: latest

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret http_base_url
  api_password: !secret http_api_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  trusted_networks: 
    - !secret intern_ip_1
    - !secret intern_ip_2
    - 127.0.0.1
  login_attempts_threshold: 5
  
websocket_api:

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:
  exclude:
    domains:
        - updater
        - calendar
        - media_player
        - weblink  
    entities:
        - sensor.ssl_certificate_expiry
        - sensor.postnl
        - sensor.myip
        - sensor.power_consumption_phase_l2
        - sensor.power_consumption_phase_l3
        - sensor.voltage_sags_phase_l1
        - sensor.voltage_swells_phase_l1

# Record states and write it to a place
recorder: !include recorder.yaml

# View all events in a logbook
logbook: 
  exclude:
    entities:
        - sensor.br_ground_temperature
        - sensor.br_humidity
        - sensor.br_precipitation
        - sensor.br_symbol
        - sensor.br_temperature
        - sensor.br_wind_speed

logger:
    default: info

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

######################## INCLUDES ##########################
# Groups #
group: !include groups.yaml
# Automation #
automation: !include_dir_merge_list automation/
# scripts #
script: !include scripts.yaml
# Sensors #
sensor: !include_dir_merge_list sensors/
# Zones #
zone: !include_dir_list zones/
# Notify #
notify: !include notify.yaml
# Scenes #           
scene: !include_dir_merge_list scenes/

