---
# Adds an iframe panel to the Home Assistant frontend for the InfluxDB add-on.
# This allows me to access InfluxDB straight from Home Asssitant's UI
#
# https://github.com/hassio-addons/addon-influxdb#embedding-into-home-assistant
# https://www.home-assistant.io/components/panel_custom/
#
- name: influxdb
  sidebar_title: InfluxDB
  sidebar_icon: mdi:database
  js_url: /api/hassio/app/entrypoint.js
  url_path: !secret panel_custom_influxdb_url
  embed_iframe: true
  require_admin: true
  config:
    ingress: !secret ingress_influxdb
